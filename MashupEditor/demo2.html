<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>demo2</title>
		<meta name="author" content="Aminmi" />
		<link href="layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="banner">
			<h1>SOSELAB Mashup Engine</h1>
		</div>
		<div id="main">
		<!--start columnModifyUI-->
		<div id="columnModifyUI" data-step="2">
			<h2>2nd Step - Change the columns name</h2>
			<div class="columnModify">
				<div class="selectServices">
					<div class="aSelectService">Flights</div>
					<div class="aSelectService">Weather</div>
					<div class="aSelectService">Hotels</div>
				</div>
				<div class="columns">
					<div data-service="Flights">
						<div class="aColumn"><label>Company</label><input size="20" /></div>
						<div class="aColumn"><label>Date</label><input size="20" /></div>
						<div class="aColumn"><label>Depature</label><input size="20" /></div>
						<div class="aColumn"><label>Arrive</label><input size="20" /></div>
					</div>
				</div>
			</div>			
		</div>		
		<!--end columnModifyUI-->
			<div id="menu">
				<div id="menuList">					
				</div>
			</div>
		</div>
	</body>
</html>
