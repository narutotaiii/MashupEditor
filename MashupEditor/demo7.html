<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>demo7</title>
		<meta name="author" content="Aminmi" />
		<link href="layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="banner">
			<h1>SOSELAB Mashup Engine</h1>
		</div>
		<div id="main">
		<!--start widgetSetupUI-->
		<div id="widgetSetupUI" data-step="6">
			<h2>7th Step - Widget Setup</h2>
			<div class="widgetSetup">
				<div class="exampleStyle">
					<h3>Example Style</h3>
					choose the style you want and show the result here
				</div>
				<div class="fontStyle">
					<h4>Font Style</h4>
					<div>
						<label>Family</label>
						<select>
							<option>Courier New</option>
							<option>Courier</option>
							<option>Verdana</option>
							<option>Sans-serif</option>
						</select>
					</div>
					<div>
						<label>Color</label>
					</div>
					<div>
						<label>Size</label>
					</div>
					<div>
						<label>Other</label>
					</div>
				</div>
				<div class="borderStyle">
					<h4>Border Style</h4>
					<div>
						<label>Style</label>
						<select>
							<option>Solid</option>
							<option>Dotted</option>
							<option>Dashed</option>
							<option>Double</option>
						</select>
					</div>
					<div>
						<label>Color</label>
					</div>
					<div>
						<label>Width</label>
					</div>
					<div>
						<label>Radius</label>
					</div>
				</div>
				<div class="backgroundStyle">
					<h4>Background Style</h4>
					<div>
						<label>Color</label>
					</div>
					<div>
						<label>Opacity</label>
					</div>
				</div>
			</div>			
		</div>		
		<!--end widgetSetupUI-->
			<div id="menu">
				<div id="menuList">					
				</div>
			</div>
		</div>
	</body>
</html>
