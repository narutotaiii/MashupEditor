<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>demo4</title>
		<meta name="author" content="Aminmi" />
		<link href="layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="banner">
			<h1>SOSELAB Mashup Engine</h1>
		</div>
		<div id="main">
		<!--start filterSetupUI-->
		<div id="filterSetupUI" data-step="4">
			<h2>4th Step - Filter setup</h2>
			<div class="filterSetup">
				<div class="selectServices">
					<div class="aSelectService">Flights</div>
					<div class="aSelectService">Weather</div>
					<div class="aSelectService">Hotels</div>
				</div>
				<div class="columns">
					<div data-service="Flights">
						<div class="aColumn"><label for="Company">Company</label><input type="checkbox" id="Company" /></div>
						<div class="aColumn"><label for="Date">Date</label><input type="checkbox" id="Date"/></div>
						<div class="aColumn"><label for="Depature">Depature</label><input type="checkbox" id="Depature" /></div>
						<div class="aColumn"><label for="Arrive">Arrive</label><input type="checkbox" id="Arrive"/></div>
					</div>
				</div>
			</div>			
		</div>		
		<!--end filterSetupUI-->
			<div id="menu">
				<div id="menuList">					
				</div>
			</div>
		</div>
	</body>
</html>
