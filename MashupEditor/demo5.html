<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>demo5</title>
		<meta name="author" content="Aminmi" />
		<link href="layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="banner">
			<h1>SOSELAB Mashup Engine</h1>
		</div>
		<div id="main">
		<!--start mashupSetupUI-->
		<div id="mashupSetupUI" data-step="5">
			<h2>5th Step - Mashup setup</h2>
			<div class="mashupSetup">
				<div class="selectServices">
					<div class="aDataSet">DataSet01</div>
					<div class="plus">+</div>
				</div>
				<div class="setups">
					<div data-dataSet="DataSet01">
						<div class="setMashupName">
							<span>Mashup Name:</span>
							<input size="30" class="setMashupName" />
						</div>
						<div class="twoColumns one">
							<div class="setJoin">
								<h4>Select two services to join</h4>
								<div>
									<label>Flights</label>
									<select>
										<option>Company</option>
										<option>Date</option>
										<option>Departure</option>
										<option>Company</option>
									</select>
								</div>
								<div>
									<label>Weather</label>
									<select>
										<option>Company</option>
										<option>Date</option>
										<option>Departure</option>
										<option>Company</option>
									</select>
								</div>
								<div>
									<label>Hotels</label>
									<select>
										<option>Company</option>
										<option>Date</option>
										<option>Departure</option>
										<option>Company</option>
									</select>
								</div>
							</div>
						</div>
						<div class="twoColumns two">
							<div class="setOrder">
								<h4>Set the order</h4>
								<div>
									<label>Primary</label>
									<select>
										<option>Company</option>
										<option>Date</option>
										<option>Departure</option>
										<option>Company</option>
									</select>
								</div>
								<div>
									<label>Secondary</label>
									<select>
										<option>Company</option>
										<option>Date</option>
										<option>Departure</option>
										<option>Company</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>			
		</div>		
		<!--end mashupSetupUI-->
			<div id="menu">
				<div id="menuList">					
				</div>
			</div>
		</div>
	</body>
</html>
